<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bus Tracking System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Animated glowing map background */
    .map-bg {
      position: absolute;
      inset: 0;
      background: url("images/city-5251533_1920.jpg") center/cover no-repeat;
      filter: brightness(0.6) contrast(1.3) saturate(1.8) hue-rotate(-10deg);
      animation: zoom 25s infinite alternate ease-in-out;
      z-index: -2;
    }

    .map-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255, 128, 8, 0.2), rgba(0, 0, 0, 0.8));
      mix-blend-mode: screen;
      animation: pulse 6s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.9; }
    }

    .login-container {
      text-align: center;
      backdrop-filter: blur(15px);
      background: rgba(6, 6, 6, 0.4);
      padding: 40px 50px;
      border-radius: 20px;
      border: 1px solid rgba(255, 128, 8, 0.4);
      box-shadow: 0 0 25px rgba(255, 128, 8, 0.3);
      animation: fadeIn 2s ease;
      width: 350px;
    }

    .logo {
        display: inline-block;
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #ff8008;
      text-shadow: 0 0 25px rgba(255,128,8,0.8);
    }
    .logo img{
        display:inline;
        width: 55px;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff8008;
      text-shadow: 0 0 15px rgba(255,128,8,0.6);
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid rgba(255,128,8,0.4);
      border-radius: 10px;
      background: rgba(29, 28, 28, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ff8008;
      box-shadow: 0 0 10px rgba(255,128,8,0.6);
    }

    .btn {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 30px;
      border: 2px solid #ff8008;
      color: #ff8008;
      font-weight: 600;
      font-size: 1rem;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff8008;
      color: #121212;
      box-shadow: 0 0 20px rgba(255,128,8,0.8);
      transform: translateY(-3px);
    }

    .options {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .options a {
      color: #ff8008;
      text-decoration: none;
      transition: 0.3s;
    }

    .options a:hover {
      text-shadow: 0 0 10px rgba(255,128,8,0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
   <form action="data" method="post">
  <div class="map-bg"></div>
  <div class="map-overlay"></div>

  <div class="login-container">
    <div class="logo">
        <img src="images/bus.png" alt="Bus Icon" id="bu">
    </div>
    <h1>Login Here!...</h1>
 
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="Pass" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    <div class="options">
      <p>Forgot Password? <a href="#">Click Here</a></p>
      <p>Don’t have an account? <a href="register.html">Sign Up</a></p>
    </div>
  </div>

  <footer>© 2025 Bus Tracking System | Designed by Adarsh Nerlekar</footer>
  </form>
</body>
</html>
