<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Bus Tracking System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    .background {
      position: absolute;
      inset: 0;
      background: url("images/city-5251533_1920.jpg") no-repeat center/cover;
      transform: scale(1);
      animation: zoomIn 20s infinite alternate ease-in-out;
      filter: brightness(1.15);
      z-index: 0;
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 50px 70px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(255, 128, 8, 0.3);
      animation: fadeIn 1.5s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 0 10px rgba(255, 128, 8, 0.9));
    }

    h1 {
      font-size: 2rem;
      text-transform: uppercase;
      color: #ff8008;
      text-shadow: 0 0 20px rgba(255,128,8,0.8);
      letter-spacing: 2px;
      margin-bottom: 25px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 280px;
    }

    input {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fdf8f8;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    input::placeholder {
      color: #171616;
    }

    input:focus {
      border-color: #ff8008;
      box-shadow: 0 0 10px rgba(255,128,8,0.7);
    }

    .btn {
      color: #ff8008;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 12px 0;
      border-radius: 40px;
      border: 2px solid #ff8008;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #ff8008;
      color: #111;
      box-shadow: 0 0 25px rgba(255,128,8,0.8);
      transform: translateY(-3px);
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    a {
      color: #ff8008;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<form action="ok" method="post">
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="card">
    <div class="logo">
      <img src="images/bus.png" alt="Bus Icon">
      <h1>Sign Up</h1>
    </div>
    <div class="container">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit"  class="btn">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <footer>Â© 2025 Bus Tracking System | Designed by Adarsh</footer>
  </form>
</body>
</html>
